<section class="skills">
    <h2 class="skills__title">
        {{ .Site.Params.about.skills_title }}
    </h2>
    <div class="skills__wrapper">
        {{ range .Site.Data.about.skills  }}
        <ul class="skills__list">
            <div class="skills__list_item-name" >{{.name}}</div>
            {{range .skills}}
            <li class="skills__list_item">
                {{ . }}
            </li>
            {{end}}
        </ul>
        {{ end }}
    </div>
</section>
